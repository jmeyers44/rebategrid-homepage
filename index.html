<!DOCTYPE html>
<html>
	<head>
		<title>RebateGrid</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Automated Energy Rebate Platform">
		<style>
            html, body{ 
                min-height: 100vh;
                overflow: auto;
                margin:0px;
                display: flex;
                flex:1;
            }
			h1 {
				font-family: Arial, sans-serif;
				color: #2f2d2d;
				text-align: center;
                font-size: 4em;
                margin:0px;
			}
            h3 {
				font-family: Arial, sans-serif;
				color: gray;
				text-align: center;
			}
            .center {
                flex: 1;
                align-items: center;
                display: flex;
                flex-direction: column;
            }
            .container {
                display:flex;
                flex:1;
                flex-direction: column;
            }
            .button {
                background-color: white;
                border: none;
                color: white;
                padding: 12px 28px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                border-radius: 8px;
                margin:8px;
                height:20px;
                font-family: Arial;
                color:black;
                text-decoration: underline;

            }
            .child {
                display:flex;
                flex:1;
            }
		</style>
	</head>
	<body>
        <div class="container"> 
            <div class="child" style="flex-direction:column;align-items: flex-end;">
                <a href="https://dashboard.rebategrid.com" class="button">
                    Dashboard
                </a>
            </div>
            <div class="child center">
                <h1>RebateGrid</h1>
                <h3>Automated Energy Rebate Platform</h3>
            </div>
            <div class="child"></div>
        </div>
	</body>
</html>
